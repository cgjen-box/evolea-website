<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <!-- Spectrum gradient for text -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7BEDD5"/>
      <stop offset="15%" stop-color="#FFE066"/>
      <stop offset="35%" stop-color="#EF8EAE"/>
      <stop offset="55%" stop-color="#E97BF1"/>
      <stop offset="75%" stop-color="#CD87F8"/>
      <stop offset="100%" stop-color="#5DADE2"/>
    </linearGradient>
    <!-- Left wing gradient -->
    <linearGradient id="wing-left" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5DADE2"/>
      <stop offset="100%" stop-color="#CD87F8"/>
    </linearGradient>
    <!-- Right wing gradient -->
    <linearGradient id="wing-right" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EF8EAE"/>
      <stop offset="100%" stop-color="#DD48E0"/>
    </linearGradient>
  </defs>

  <!-- EVOLEA Text -->
  <text x="20" y="75" font-family="Fredoka, sans-serif" font-size="72" font-weight="700" fill="url(#text-gradient)">EVOLEA</text>

  <!-- Butterfly positioned above the A -->
  <g transform="translate(320, 5) scale(0.45)">
    <!-- Left upper wing -->
    <path d="M48 50 C35 25, 5 20, 10 45 C5 70, 35 75, 48 55 Z" fill="url(#wing-left)"/>
    <!-- Left lower wing -->
    <path d="M48 55 C35 60, 15 85, 30 90 C45 85, 48 65, 48 55 Z" fill="url(#wing-left)" opacity="0.8"/>
    <!-- Right upper wing -->
    <path d="M52 50 C65 25, 95 20, 90 45 C95 70, 65 75, 52 55 Z" fill="url(#wing-right)"/>
    <!-- Right lower wing -->
    <path d="M52 55 C65 60, 85 85, 70 90 C55 85, 52 65, 52 55 Z" fill="url(#wing-right)" opacity="0.8"/>
    <!-- Body - dark for light backgrounds -->
    <ellipse cx="50" cy="55" rx="2" ry="10" fill="#2D2A32"/>
  </g>
</svg>
